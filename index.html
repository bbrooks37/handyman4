<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB Handyman</title>
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* General Container Styles */
        #root {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .handyman-header {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        /* Navigation Bar Styles */
        .handyman-nav {
            display: flex;
            justify-content: space-between; /* Distribute space between logo and links */
            align-items: center;
        }

        /* Navigation Link Styles */
        .handyman-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .handyman-nav a:hover {
            color: #2980b9;
        }

        /* Navigation Logo Styles */
        .handyman-nav img { 
            max-width: 100%; /* Ensure the logo width fits within the parent container */
            height: auto;
            max-height: 40px; /* Adjust the max-height as needed */
        }
    </style>
</head>
<body>
    <div id="root"></div> 
    <img src="BB%20handyman.jpg" alt="BB Handyman Logo" style="width: 150px; height: auto;"> <!-- Inline CSS to resize image -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
